<!DOCTYPE html>

	<style>
		.container{
			width: 1200px;
			padding: 0 15px;
			margin: 0 auto;
		}
		.header-top {
			font-size: 30px;
			margin-top: 30px;
			background: #fff;
			display: flex;
			justify-content: center;
			padding: 25px 55px;
			border-radius:10px;
			text-align:center;
		}
		* { box-sizing: border-box; }
body {
  margin: 0;
  background: #f2f2f2;
}
header a {
  text-decoration: none;
  outline: none;
  display: block;
  transition: .3s ease-in-out;
}
nav {
  display: relative;
  margin: 0 auto;
}
nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}
.logo {
  color: #333;
  font-family: 'Playfair Display', serif;
  font-size: 35px;
  padding: 5px;
}
.topmenu:after {
  content: "";
  display: table;
  clear: both;
}
.topmenu > li {
  width: 180px;
  position: relative;
  font-family: 'Open Sans', sans-serif;
  padding:10px;
float:left;
color:black;
}
.topmenu > li > a {
  text-transform: uppercase;
  font-size: 20px;
  font-weight: bold;
  color: #404040;
  float:center;
  padding: 10px 30px;
text-align: center;
}
.topmenu li a:hover { color: gray;  }
.submenu {
  background: #D5B45B;
  position: absolute;
  left: 15px;
  top: 100%;
  z-index: 5;
  width: 180px;
  opacity: 0;
  transform: scaleY(0);
  transform-origin: 0 0;
  transition: .5s ease-in-out;
}
.submenu a {
  color: white;
  text-align: left;
  padding: 12px 15px;
  font-size: 22px;
  border-bottom: 1px solid rgba(255,255,255,.1);
}

.submenu li:last-child a { border-bottom: none; }
.topmenu > li:hover .submenu {
  opacity: 1;
  transform: scaleY(1);
}
.global{
			font-size: 20px;
			background: #fff;
			justify-content: center;
			padding: 25px 55px;

		}

		}

		}

    float:left; /* Выравнивание по левому краю */
    margin: 7px 7px 7px 0; /* Отступы вокруг картинки */
   }
	</style>
